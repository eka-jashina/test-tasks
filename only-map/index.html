<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="title visually-hidden">Карта Спортивного района</h1>
            <div class="map">
                <div class="map__content">
                    <ul class="map__list">
                        <li class="map__item housing-complex">
                            <button class="map__button button blue" type="button" data-button-text="Жилой комплекс Спортсмен">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    ЖК "Спортсмен"
                                </span>
                            </button>
                        </li>
                        <li class="map__item industrial-enterprise">
                            <button class="map__button button blue" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Продовольственный склад
                                </span>
                            </button>
                        </li>
                        <li class="map__item metro">
                            <button class="map__button button green" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Метро "Спортивная"
                                </span>
                            </button>
                        </li>
                        <li class="map__item cafe">
                            <button class="map__button button blue" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Кафе "Спорт"
                                </span>
                            </button>
                        </li>
                        <li class="map__item stadium">
                            <button class="map__button button green" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Стадион
                                </span>
                            </button>
                        </li>
                        <li class="map__item box-office">
                            <button class="map__button button blue" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Касса стадиона
                                </span>
                            </button>
                        </li>
                        <li class="map__item dormitory">
                            <button class="map__button button green" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Спортивное общежитие
                                </span>
                            </button>
                        </li>
                        <li class="map__item parking">
                            <button class="map__button button blue" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Подземная парковка
                                </span>
                            </button>
                        </li>
                        <li class="map__item supermarket">
                            <button class="map__button button blue" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Супермаркет "Спортивный"
                                </span>
                            </button>
                        </li>
                        <li class="map__item underpass">
                            <button class="map__button button green" type="button">
                                <div class="button__icon">
                                </div>
                                <span class="button__desc visually-hidden">
                                    Подземный переход
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
